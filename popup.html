<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Raging A11y</title>
    <style>
      body {
        width: 300px;
        padding: 16px;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      }
      h1 {
        font-size: 18px;
        margin-top: 0;
      }
      p {
        font-size: 14px;
        line-height: 1.5;
      }
      .instructions {
        background-color: #f5f5f5;
        padding: 12px;
        border-radius: 4px;
        margin-top: 16px;
      }
      ol {
        margin: 0;
        padding-left: 20px;
      }
      li {
        margin-bottom: 8px;
      }
    </style>
  </head>
  <body>
    <h1>Raging A11y</h1>
    <p>Accessibility testing tool using axe-core</p>

    <div class="instructions">
      <p>To use this extension:</p>
      <ol>
        <li>Open Chrome DevTools (F12 or Right-click > Inspect)</li>
        <li>Navigate to the "Raging A11y" panel in DevTools</li>
        <li>Click the "Scan" button to analyze the current page</li>
      </ol>
    </div>
  </body>
</html>
